<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형기초</title>
    <style>
        #test { background-color: aqua;}

        @media screen and (min-width:1500px) {
            /*100%를 기준으로 화면사이즈를 줄였을때 최소값 유지 > 1500px ~ 100% */
            #test { background-color: #a54242;}
        }
        @media screen and (max-width: 1024px) {
            /*0기준으로 화면사이즈 최대치 > 1024px ~ 0px*/
            #test { background-color: #fdd141;}
        }
    </style>
</head>
<body>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        : 모든 기기에 폭을 맞춰 호환!
        width=device-width  > 페이지의 너비를 기기의 스크린 너비로 설정
        initial-scale=1.0   > 처음 페이지 로딩시에 축소/확대가 되지 않는 
        원래의 정상 크기를 사용할 수 있도록 하는 설정   (0~10)
        -->
        <div id="test">test</div>
</body>
</html>
